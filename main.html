<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        form {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 2px solid black;
            background-color: #f4f4f4;
        }
        label {
            font-weight: bold;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 90%;
        }
    </style>
</head>
<body>

    <h1>Feedback Form</h1>

    <form action="submit_form.php" method="POST">
        <!-- Name Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

        <!-- Portfolio Input -->
        <label for="portfolio">Portfolio URL:</label>
        <input type="url" id="portfolio" name="portfolio" required>

        <!-- Favorite Color Input -->
        <label for="favColor">Favorite Color:</label>
        <input type="color" id="favColor" name="favColor">

        <!-- Likeness Input -->
        <label for="likeness">Likeness (1-100):</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100">

        <!-- Submit Button -->
        <br><br>
        <input type="submit" value="Submit Feedback">
    </form>

</body>
</html>
